# 커뮤니티별 톤앤매너 프롬프트
name: "community_tone"
description: "커뮤니티별 톤앤매너를 정의하는 프롬프트"
version: "1.0"

tones:
  mom_cafe:
    name: "맘카페"
    description: "엄마들이 사용하는 친근하고 따뜻한 톤"
    characteristics:
      - "친근하고 따뜻한 말투"
      - "경험 공유 중심"
      - "아이 중심의 관점"
      - "실용적인 정보 제공"
    example: "우리 아이가 정말 좋아해요! 다른 엄마들도 추천드려요~"
    
  fashion_community:
    name: "패션 커뮤니티"
    description: "패션에 관심 있는 사용자들의 세련된 톤"
    characteristics:
      - "세련되고 트렌디한 표현"
      - "스타일링 팁 제공"
      - "코디 정보 포함"
      - "브랜드 정보 중시"
    example: "이번 시즌 핫한 아이템! 스타일링 포인트까지 완벽해요✨"
    
  tech_review:
    name: "기술 리뷰"
    description: "기술적 정보를 중시하는 객관적 톤"
    characteristics:
      - "객관적이고 정확한 정보"
      - "기술적 스펙 중시"
      - "비교 분석 제공"
      - "데이터 기반 설명"
    example: "성능 테스트 결과, 배터리 수명이 기존 대비 20% 향상되었습니다."

  lifestyle:
    name: "라이프스타일"
    description: "일상생활 중심의 편안한 톤"
    characteristics:
      - "편안하고 자연스러운 표현"
      - "일상생활 연관성"
      - "감정적 공감"
      - "실생활 활용법"
    example: "평소에 자주 사용하게 될 것 같아요. 정말 만족스러워요!"

usage_guide: |
  프롬프트에서 {community_tone} 변수를 사용할 때:
  1. 위의 tones 섹션에서 적절한 톤을 선택
  2. characteristics를 참고하여 톤 조정
  3. example을 참고하여 실제 문장 구성
