# 강조사항 프롬프트
name: "emphasis_points"
description: "상품의 강조사항을 정의하는 프롬프트"
version: "1.0"

emphasis_categories:
  quality:
    name: "품질"
    description: "상품의 품질과 내구성 강조"
    keywords: ["고품질", "내구성", "견고함", "오래 사용", "믿을 수 있는"]
    examples:
      - "고품질 소재로 제작되어 오래 사용할 수 있어요"
      - "내구성이 뛰어나 아이가 안전하게 사용할 수 있습니다"
    
  price:
    name: "가격"
    description: "가격 경쟁력과 가성비 강조"
    keywords: ["가성비", "합리적 가격", "특가", "할인", "경제적"]
    examples:
      - "이 가격에 이 품질은 정말 가성비 최고예요"
      - "합리적인 가격으로 고품질을 경험해보세요"
    
  safety:
    name: "안전성"
    description: "안전성과 인증 강조"
    keywords: ["안전", "인증", "검증", "보호", "신뢰"]
    examples:
      - "안전 인증을 받은 제품으로 안심하고 사용할 수 있어요"
      - "아이의 안전을 최우선으로 제작되었습니다"
    
  convenience:
    name: "편의성"
    description: "사용 편의성과 기능성 강조"
    keywords: ["편리", "간편", "쉬운 사용", "실용적", "효율적"]
    examples:
      - "사용법이 간단해서 누구나 쉽게 사용할 수 있어요"
      - "일상생활이 더 편리해지는 실용적인 제품입니다"
    
  trend:
    name: "트렌드"
    description: "최신 트렌드와 인기 강조"
    keywords: ["핫한", "인기", "트렌드", "화제", "베스트셀러"]
    examples:
      - "지금 가장 핫한 아이템이에요"
      - "SNS에서 화제가 된 베스트셀러입니다"

usage_guide: |
  프롬프트에서 {emphasis_points} 변수를 사용할 때:
  1. 위의 emphasis_categories에서 적절한 카테고리 선택
  2. keywords를 참고하여 강조 표현 구성
  3. examples를 참고하여 실제 문장 작성
  4. 여러 카테고리를 조합하여 사용 가능
